<!DOCTYPE html>
<html>

<head>
    <title>CSV to Text Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #292929;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        label {
            font-size: 1.2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        input[type="file"] {
            color: #fff;
            background-color: transparent;
            border: 1px solid #fff;
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">CSV to Text converter</h1>
        <form action="/convert" method="post" enctype="multipart/form-data" class="mt-5">
            <div class="form-group">
                <label for="csv_file">Select CSV File:</label>
                <input type="file" name="csv_file" accept=".csv" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
